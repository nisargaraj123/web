<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
            background: url('https://media.istockphoto.com/id/2161048169/photo/devops-concept-sign-on-digital-display-with-data.jpg?s=2048x2048&w=is&k=20&c=xfHsyj7sto29Lm1os9w1txtgzp7HDoCNmYtKJd_49A4=') no-repeat center center/cover;
        }
        nav {
            width: 100%;
            background: rgba(255, 87, 34, 0.9);
            justify-content: space-around;
            padding: 15px 0;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 25px;
            font-size: 1.2em;
            font-weight: bold;
            display: inline-block;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 100px;
        }
        h1 {
            color: #d32f2f;
            margin: 0;
        }
        p {
            color: #444;
            font-size: 1.2em;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h1>"DevOps Engineer | Automation Architect"</h1>
        <p>A simple and clean design with a focus on readability.</p>
        <a href="#" class="button">Learn More</a>
    </div>
</body> 
</html>
